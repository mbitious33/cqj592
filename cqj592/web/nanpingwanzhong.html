    <h2>南屏晚钟</h2>
    <p>“南屏晚钟”是南宋“西湖十景”之一，位于浙江省杭州市西湖南岸的南屏山一带，范围约3.91公顷，以南屏山北麓净慈寺钟声响彻湖上的审美意境为特点。该景点以听觉欣赏为特征，属佛教文化古迹。</p>
    <p>“南屏晚钟”初见于北宋张择端之画《南屏晚钟图》，是西湖十景中问世最早的景目。</p>
    <p>“南屏晚钟”景观单元的重要建筑为净慈寺，位于寺院门前题刻“南屏晚钟”景名的御碑是该景观的重要历史物证之一。寺内有10吨重的巨钟，每当夕阳西下，暮霭迷蒙，钟声回荡，山鸣谷应，惹人情思。</p>
