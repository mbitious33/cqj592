    <h2>雷峰夕照</h2>
    <p>雷峰夕照是西湖的一个标志性景点，位于西湖南岸，景色尤以夕阳西下时最为壮丽。夕阳的余晖照耀着雷峰塔，映衬在湖面上，形成了一幅美丽的画卷。</p>
    <p>每到傍晚，雷峰塔的轮廓被夕阳染成金黄，湖面也反射出温暖的光芒，是摄影爱好者的天堂。</p>
    <p>雷峰塔自唐代开始建造，是杭州的古老建筑之一，也是西湖的代表性景观之一。</p>
