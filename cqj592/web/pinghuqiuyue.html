    <h2>平湖秋月</h2>
    <p>平湖秋月，位于中国浙江省杭州市西湖区境内，占地约0.55公顷。南宋时，被列为西湖十景第三位，元代又称之为“西湖夜月”而列入钱塘十景。</p>
    <p>因其位于杭州西湖风景名胜区境内，每当清秋气爽。湖面平静如镜，皓洁的秋月当空，月光与湖水交相辉映，有“一色湖光万顷秋”之感，故在湖畔立碑，题名“平湖秋月”</p>
    <p>平湖秋月景观完整保留了清代皇家钦定西湖十景时“一院一楼一碑一亭”的格局，包括：御书楼、“平湖秋月”御碑、“平湖秋月”御碑亭、月波亭、临湖平台、梁板桥、曲桥及水院空间。</p>
