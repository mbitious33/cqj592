    <h2>苏堤春晓</h2>
    <p>苏堤春晓是西湖十景之一，位于杭州西湖的南岸，是西湖最具代表性的景点之一。它以春天的清晨为主题，呈现出一幅温柔、宁静的美丽画卷。</p>
    <p>“苏堤春晓”作为西湖的经典景点之一，最早由唐代诗人白居易所写的《赋得古原草送别》中提到，并在之后的文人诗词中屡次被吟咏。每年春天，苏堤两旁的柳树吐新芽，花开芬芳，给人以无尽的诗意和遐想。</p>
