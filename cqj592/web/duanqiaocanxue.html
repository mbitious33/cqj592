    <h2>断桥残雪</h2>
    <p>断桥残雪是西湖最具代表性的景点之一，尤其在寒冬时分，雪后断桥的景象尤为迷人。断桥的白雪与湖水的倒影相互交融，仿佛进入了一个静谧的画卷。</p>
    <p>这一景点因唐代诗人白居易在《琵琶行》中曾提到，后代文人纷纷以此为题作诗作画，描绘了断桥雪景的壮丽。</p>
    <p>断桥，位于西湖的北岸，是苏堤的起点之一，风景如画，尤其在冬天，断桥上落雪的景色迷人。</p>
