    <h2>花港观鱼</h2>
    <p>花港观鱼是由花、港、鱼为特色的风景点。西湖十景之一。地处苏堤南段西侧。</p>
    <p>全园分为红鱼池、牡丹园、花港、大草坪、密林地五个景区。与雷峰塔、净慈寺隔苏堤相望。</p>
    <p>红鱼池位于园中部偏南处，是全园游赏的中心区域。池岸曲折自然，池中堆土成岛，池上架设曲桥，倚桥栏俯看，数千尾金鳞红鱼结队往来，泼刺戏水。</p>
