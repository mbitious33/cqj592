    <h2>柳浪闻莺</h2>
    <p>柳浪闻莺是西湖十景之五，位于西湖东南岸，清波门处的大型公园。分友谊、闻莺、聚景、南园四个景区。</p>
    <p>柳丛衬托着紫楠、雪松、广玉兰、梅花等异木名花。</p>
    <p>南宋时，这里是京城最大的御花园，称聚景园。当时园内有会芳殿和三堂、九亭，以及柳浪桥和学士桥。清代恢复柳浪闻莺旧景。有柳洲之名。其间黄莺飞舞，竞相啼鸣，故有“柳浪闻莺”之称。</p>
